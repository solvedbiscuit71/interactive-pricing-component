<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Interactive pricing component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- external stylesheet -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <main>
    <div class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__para">Sign-up for our 30-day trial.<span></span> No credit card required.</p>
    </div>

    <div class="card">
      <div class="pricing-section">
        <div class="pricing__pageviews">
          <span id="pageviews">100k</span> pageviews
        </div>

        <input id="range" class="range" type="range" min="0" max="4" step="1" value="2">

        <div class="pricing__price">
          <span class="amount" id="amount">$16.00</span> 
          <span class="duration" id="duration"> / month</span>
        </div>

        <div class="pricing__billing">
          <div class="month">Monthly Billing</div>

          <div class="btn btn--toggle" id="toggleBtn">
            <span class="toggle-thumb--month" id="toggleSlider"></span>
          </div>

          <div class="year">
            Yearly Billing
            <span class="discount">-25%</span>
          </div>
        </div>
      </div>
      <div class="perks-section">
        <ul class="perks__list">
          <li class="perk">Unlimited websites</li>
          <li class="perk">100% data ownership</li>
          <li class="perk">Email reports</li>
        </ul>

        <div class="btn btn--primary"> Start my trial </div>
      </div>
    </div>
  </main>

  <script src="public/js/app.js"></script>
</body>
</html>
